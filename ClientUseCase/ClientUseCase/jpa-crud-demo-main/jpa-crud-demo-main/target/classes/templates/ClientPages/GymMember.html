<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness Gym Bud (FGB) - Client/Gym Member Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Welcome, [Client/Gym Member Name]</h1>
        </header>

        <section class="member-options">
            <h2>Member Options</h2>
            <div class="option-container">
                <div class="option-box">
                    <h3>Create Meal Plan</h3>
                    <img src="meal_plan_image.jpg" alt="Meal Plan">
                    <a href="/mealPlan/show">Create meal plan</a>
                </div>
            </div>
            <div class="option-container">
                <div class="option-box">
                    <h3>Create Workout Plan</h3>
                    <img src="workout_plan_image.jpg" alt="Workout Plan">
                    <a href="/workout/show">Create Workouts</a>
                </div>
            </div>
            <div class="option-container">
                <div class="option-box">
                    <h3>Leave the Gym</h3>
                    <img src="leave_gym_image.jpg" alt="Leave the Gym">
                    <a href="leave_gym.html">Learn More</a>
                </div>
            </div>
            <div class="option-container">
                <div class="option-box">
                    <h3>Request a New Trainer</h3>
                    <img src="request_trainer_image.jpg" alt="Request a New Trainer">
                    <a href="request_new_trainer.html">Request trainer</a>
                </div>
            </div>
            <div class="option-container">
                <div class="option-box">
                    <h3>Pay Gym Fees</h3>
                    <img src="pay_gym_fees_image.jpg" alt="Pay Gym Fees">
                    <a href="pay_gym_fees.html">Pay here!</a>
                </div>
            </div>
            <section class="signout-section">
                <h2>Sign Out</h2>
                <div class="signout-container">
                    <a href="index.html" class="signout-box">
                        <h3>Sign Out</h3>
                    </a>
                </div>
            </section>

            <footer>
                <p>&copy; 2023 Fitness Gym Bud (FGB)</p>
            </footer>
    </body>

</html>
