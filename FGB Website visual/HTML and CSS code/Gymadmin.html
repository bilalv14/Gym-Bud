<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym Bud (FGB) - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome, [Admin Name]</h1>
    </header>

    <section class="admin-options">
        <h2>Admin Options</h2>

        <!-- Add/Remove Clients -->
        <div class="option-container">
            <div class="option-box">
                <h3>Add/Remove Clients</h3>
                <form>
                    <label for="client-name">Client Name</label>
                    <input type="text" id="client-name" name="clientName" placeholder="Client Name">
                    <button type="submit" class="btn-add">Add Client</button>
                    <button type="button" class="btn-remove">Remove Client</button>
                </form>
            </div>
        </div>

        <!-- Add/Remove Gyms -->
        <div class="option-container">
            <div class="option-box">
                <h3>Add/Remove Gyms</h3>
                <form>
                    <label for="gym-name">Gym Name</label>
                    <input type="text" id="gym-name" name="gymName" placeholder="Gym Name">
                    <button type="submit" class="btn-add">Add Gym</button>
                    <button type="button" class="btn-remove">Remove Gym</button>
                </form>
            </div>
        </div>

        <!-- Pay Trainers -->
        <div class="option-container">
            <div class="option-box">
                <h3>Pay Trainers</h3>
                <form>
                    <label for="trainer-name">Trainer Name</label>
                    <input type="text" id="trainer-name" name="trainerName" placeholder="Trainer Name">

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="payAmount" placeholder="Amount">

                    <button type="submit">Pay Trainer</button>
                </form>
            </div>
        </div>

        <!-- Match Clients with Trainers -->
        <div class="option-container">
            <div class="option-box">
                <h3>Match Clients with Trainers</h3>
                <form>
                    <label for="client-list">Select Client</label>
                    <select id="client-list" name="selectedClient">
                        <option value="client1">Client 1</option>
                        <option value="client2">Client 2</option>
                        <!-- Add other clients -->
                    </select>

                    <label for="trainer-list">Select Trainer</label>
                    <select id="trainer-list" name="selectedTrainer">
                        <option value="trainer1">Trainer 1</option>
                        <option value="trainer2">Trainer 2</option>
                        <!-- Add other trainers -->
                    </select>
                    <button type="submit">Match Client with Trainer</button>
                </form>
            </div>
        </div>
    </section>

    <section class="signout-section">
        <h2>Sign Out</h2>
        <div class="signout-container">
            <a href="index.html" class="signout-box">
                <h3>Sign Out</h3>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Fitness Gym Bud (FGB)</p>
    </footer>
</body>

</html>
