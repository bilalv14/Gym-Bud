<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym Bud (FGB) - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up for Fitness Gym Bud (FGB)</h1>
    </header>

    <section class="signup-section">
        <h2>Choose Your User Type:</h2>
        <div class="user-type">
            <label for="user-type">Select User Type:</label>
            <select id="user-type">
                <option value="gym-admin">Gym Admin</option>
                <option value="personal-trainer">Personal Trainer</option>
                <option value="gym-member">Gym Member/Client</option>
            </select>
        </div>

        <div class="signup-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <div id="gym-name-field">
                <input type="text" id="gym-name" placeholder="Gym Name">
            </div>
            <div id="linked-gym-field">
                <input type="text" id="linked-gym" placeholder="Linked Gym ">
            </div>
            <button id="signup-button">Sign Up</button>
        </div>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Fitness Gym Bud (FGB)</p>
    </footer>

    <script>
        document.getElementById('user-type').addEventListener('change', function () {
            var userType = this.value;
            var gymNameField = document.getElementById('gym-name-field');
            var linkedGymField = document.getElementById('linked-gym-field');
            var signupButton = document.getElementById('signup-button');

            if (userType === 'gym-admin') {
                gymNameField.style.display = 'block';
                linkedGymField.style.display = 'none';
                signupButton.setAttribute('onclick', 'window.location.href="gymAdmin.html";');
            } else if (userType === 'personal-trainer') {
                gymNameField.style.display = 'none';
                linkedGymField.style.display = 'block';
                signupButton.setAttribute('onclick', 'window.location.href="personalTrainer.html";');
            } else if (userType === 'gym-member') {
                gymNameField.style.display = 'none';
                linkedGymField.style.display = 'block';
                signupButton.setAttribute('onclick', 'window.location.href="gymMember.html";');
            } else {
                gymNameField.style.display = 'none';
                linkedGymField.style.display = 'none';
                signupButton.removeAttribute('onclick');
            }
        });
    </script>
</body>
</html>
