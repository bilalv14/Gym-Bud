<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym Bud (FGB) - Client/Gym Member Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome, [Trainer]</h1>
    </header>

    <section class="member-options">
        <h2>Member Options</h2>
        <div class="option-container">
            <div class="option-box">
                <h3>Create Meal Plan</h3>
                <img src="meal_plan_image.jpg" alt="Meal Plan">
                <a href="create_meal_plan_client.html">Create meal plan</a>
            </div>
        </div>
        <div class="option-container">
            <div class="option-box">
                <h3>Create Workout Plan</h3>
                <img src="workout_plan_image.jpg" alt="Workout Plan">
                <a href="create_workout_plan_client.html">Create workouts</a>
            </div>
        </div>
        <div class="option-container">
            <div class="option-box">
                <h3>Remove Client</h3>
                <img src="remove_client_image.jpg" alt="Remove Client">
                <a href="remove_client.html">Remove Client</a>
            </div>
        </div>
        <div class="option-container">
            <div class="option-box">
                <h3>Set Avalibility</h3>
                <img src="set_avalibility_image.jpg" alt="Set Avalibility">
                <a href="set_avalibilty.html">Set Avalibility</a>
            </div>
        </div>
        <div class="option-container">
            <div class="option-box">
                <h3>Set Client Reminders</h3>
                <img src="set_client_reminder_image.jpg" alt="Set Client Reminders">
                <a href="set_client_reminders.html">Set Client Reminders</a>
            </div>
        </div>
        <section class="signout-section">
            <h2>Sign Out</h2>
            <div class="signout-container">
                <a href="index.html" class="signout-box">
                    <h3>Sign Out</h3>
                </a>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 Fitness Gym Bud (FGB)</p>
        </footer>
</body>

</html>
